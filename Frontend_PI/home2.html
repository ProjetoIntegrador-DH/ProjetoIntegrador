<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

</head>

<body>
    <!--Cabeçalho-->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Navbar</span>
        <ul class="nav justify-content-center">
            <li class="nav-item d-flex">
                <input class="form-control mr-sm-2" type="search" placeholder="Procure um livro" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><img
                        src="img/lupa-arredondada.png"></button>
            </li>
        </ul>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#">Cadastrar</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
        </ul>
    </nav>
    <!--Fim do Cabeçalho-->

    <!--Carrossel-->
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets\images\Inteligencia_Emocional.jpg" width=120 heigth=180 alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Inteligência Emocional</h5>
                    <p>Daniel Goleman</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>
    <!--Fim do Carrossel-->


    <!--Botão-->
    <div class="container">
        <div class="col-md-12 d-flex justify-content-center">
            <button type="button" class="btn btn-secondary">Veja mais</button>
        </div>
    </div>
    <!--Fim do Botão-->


    <!--Rodapé-->







    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">


            <div class="container">
                <ul class="nav col-md-12 justify-content-center list-unstyled d-flex">
                    <li class="ms-3"><a class="text-muted" href="#"><img src="assets/images/instagram.png" class="bi"
                                width="24" height="24"></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><img src="assets/images/linkedin.png" class="bi"
                                width="24" height="24"></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><img src="assets/images/whatsapp.png" class="bi"
                                width="24" height="24"></a></li>
                </ul>
            </div>

            <div class="col-md-12 d-flex justify-content-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <p class="justify-content-center">Política de Privacidade</p><br><br>
                <p class="justify-content-center">Termo de uso</p>
            </div>

        </footer>
    </div>

</html>
