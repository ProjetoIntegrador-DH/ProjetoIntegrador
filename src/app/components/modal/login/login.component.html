<!-- login Modal -->
<div class="modal" id="loginModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Fa√ßa login para continuar</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <form class="needs-validation" novalidate>
        <div class="p-4">
          <div class="mb-3">
            <label for="emailLogin" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="seuemail@mail.com" id="emailLogin"
              aria-describedby="email">
          </div>
          <div class="mb-3">
            <label for="passwordLogin" class="form-label">Senha</label>
            <input type="password" class="form-control" id="passwordLogin">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkConect">
            <label class="form-check-label" for="checkConect">Me manter conectado</label>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
          <br><br>
          <p>Primeira compra? <a class="text-dark" data-bs-toggle="modal" data-bs-target="#modalCadastro" href="#">Criar
              Conta.</a></p>
        </div>
      </form>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
