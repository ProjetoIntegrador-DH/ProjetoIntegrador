<div class="row mt-5">
    <div class="col-md-12">
      <h3 class="text-center text-secondary">Resultados para tag "{{etiqueta.nome}}"</h3>
    </div>
  </div>

<div class="row d-flex justify-content-around" >
    <!--card-->
    <div class="card cartao border-0 espaco p-3" *ngFor="let i of listaLivros">
        <div class="card cartao border-0 espaco p-3" *ngIf="i.etiqueta.id_etiqueta == etiqueta.id_etiqueta">
            <a [routerLink]="['/livro', i.id_livros]">
                <img src="{{i.capa}}"
                    alt="{{i.descricao}}"
                    class="card-img-top">
            </a>
            <div class="my-2">
                <div class="d-flex justify-content-around">
                    <a href="#" name="eti" class="badge bg-success filtro-badge">{{i.etiqueta.nome}}</a>
                </div>
            </div>
            <div class="py-3">
                <div class="small d-flex justify-content-center">
                    <small>{{i.titulo}}</small>
                </div>
                <div class="d-flex justify-content-center">
                    <p><small><em><del class="del">{{i.valorUnitario*2 | currency : 'BRL'}}</del></em></small>
                        <strong>{{i.valorUnitario | currency : 'BRL'}}</strong>
                    </p>
                </div>
            </div>
            <div class="d-flex mb-3">
                <input type="number" class="form-control tam-qtd-item comprar-qtd" id="qtdItem" value="1" max="5">
                <a href="#" class="btn btn-danger comprar-qtd text-align justify-content-center">Comprar</a>
            </div>
            <div class="d-flex justify-content-center">
                <p><small>Qtde. Estoque: <strong>{{i.qtdeEstoque}}</strong></small></p>
            </div>
        </div>
    </div>
    <!--fim card-->
    <!--card-->
</div>
