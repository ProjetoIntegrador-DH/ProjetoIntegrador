<body>
    <div class="container-fluid col-md-12 mt-5 d-flex justify-content-center"
      with="100%" height="100%" id="img-bg">
  
      <div class="row">
  
        <div class="col-md-8">
          <div class="row d-flex">
            <div class="card text-center ml-5 mr-5 card-tm">
  
              <div class="card-body">
                <h5 class="card-title text-center mt-5">{{livro.titulo}}</h5>
  
                <img src="{{livro.capa}}" class="text-center img-fluid" alt="">
              </div>
            </div>
          </div>
  
        </div>
        <!--lado direito abaixo-->
        <div class="col-md-4">
  
          <div class="row d-flex mr-10">
            <div class=" text-center">
  
              <div class="card text-center ml-5 mr-5">
  
                <div class="card-body">
                  <h5>{{livro.titulo}}</h5>
                  <p class="justify">{{livro.descricao}}</p>
                  <div>
                    <h4 class="text-center mt-5" id="colorRed">
                      <s>{{livro.valorUnitario/2 | currency :
                        'BRL'}}</s></h4>
                    <h5 class="text-center" id="fontmax"><b>{{livro.valorUnitario |
                        currency : 'BRL'}}</b>
                    </h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
