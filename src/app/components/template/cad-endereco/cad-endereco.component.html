    <div class="row g-3 mt-3 d-flex justify-content-around">
        <div class="col-md-5">
            <h4>Adicionar endereço</h4>
            <div class="row g-3">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input [(ngModel)]="endereco.nome_endereco" type="text" class="form-control" id="nome"
                        placeholder="Endereço de casa, trabalho..." />
                </div>
                <div class="form-group col-10">
                    <label for="titulo">Rua</label>
                    <input [(ngModel)]="endereco.rua" type="text" class="form-control" id="rua"
                        placeholder="Digite a rua" />
                </div>
                <div class="form-group col-2">
                    <label for="titulo">Número</label>
                    <input [(ngModel)]="endereco.numero" type="number" class="form-control" id="numero"
                        placeholder="Digite o número" />
                </div>
                <div class="form-group col-6">
                    <label for="titulo">Complemento</label>
                    <input [(ngModel)]="endereco.complemento" type="text" class="form-control" id="complemento"
                        placeholder="Digite o complemento" />
                </div>
                <div class="form-group col-6">
                    <label for="texto">Bairro</label>
                    <input [(ngModel)]="endereco.bairro" type="text" class="form-control" id="bairro"
                        placeholder="Digite o bairro" />
                </div>
                <div class="form-group col-6">
                    <label for="titulo">Cidade</label>
                    <input [(ngModel)]="endereco.cidade" type="text" class="form-control" id="cidade"
                        placeholder="Digite a cidade" />
                </div>
                <div class="form-group col-6">
                    <label for="titulo">CEP</label>
                    <input [(ngModel)]="endereco.cep" type="text" class="form-control" id="cep"
                        placeholder="Digite o cep" />
                </div>

                <div>
                    <button class="btn btn-primary" (click)="adicionar()">Cadastrar</button>
                </div>
            </div>

        </div>
        <div class="col-md-5 ms-2">
            <h4>Meus Endereços</h4>
            <div class="col-md-6 ms-2">
                <ng-container *ngFor="let item of listaEndereco">
                    <div class="form-check py-2" *ngIf="item.cliente.id_cliente == idCliente">
                        <input class="form-check-input" type="radio" id="address" (change)='escolherEndereco($event)'
                            value="{{item.id_endereco}}" checked>
                        <h6>{{item.nome_endereco}}</h6>
                        <label class="form-check-label borda p-2" for="address">
                            <div>{{item.cliente.nome}}</div>
                            <div>{{item.rua}}, {{item.numero}}</div>
                            <div>{{item.complemento}}, {{item.bairro}}</div>
                            <div>{{item.cidade}} - SP - {{item.cep}}</div>
                            <div class="d-flex justify-content-end">
                                <button class="badge rounded-pill bg-danger border-0"
                                    (click)="apagar(item.id_endereco)">Delete</button>
                            </div>
                        </label>
                    </div>
                </ng-container>
            </div>
        </div>
