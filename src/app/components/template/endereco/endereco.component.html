<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Adicionar Endereço</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="titulo">Cidade</label>
        <input
          [(ngModel)]="endereco.cidade"
          type="text"
          class="form-control"
          id="cidade"
          placeholder="Digite a cidade"
        />
      </div>
      <div class="form-group">
        <label for="texto">Bairro</label>
        <input
          [(ngModel)]="endereco.bairro"
          type="text"
          class="form-control"
          id="bairro"
          placeholder="Digite o bairro"
        />
      </div>
      <div class="form-group">
        <label for="titulo">CEP</label>
        <input
          [(ngModel)]="endereco.cep"
          type="text"
          class="form-control"
          id="cep"
          placeholder="Digite o cep"
        />
      </div>
      <div class="form-group">
        <label for="titulo">Rua</label>
        <input
          [(ngModel)]="endereco.rua"
          type="text"
          class="form-control"
          id="rua"
          placeholder="Digite a rua"
        />
      </div>
      <div class="form-group">
        <label for="titulo">Número</label>
        <input
          [(ngModel)]="endereco.numero"
          type="number"
          class="form-control"
          id="numero"
          placeholder="Digite o número"
        />
      </div>
      <div class="form-group">
        <label for="titulo">Complemento</label>
        <input
          [(ngModel)]="endereco.complemento"
          type="text"
          class="form-control"
          id="complemento"
          placeholder="Digite o complemento"
        />
      </div>
      <div class="form-group">
        <label for="titulo">Nome</label>
        <input
          [(ngModel)]="endereco.nome_endereco"
          type="text"
          class="form-control"
          id="nome"
          placeholder="Digite o nome que você quer dar para o endereço"
        />
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink="/minha-conta">
          Cancelar
        </button>
        <button class="btn btn-success" (click)="adicionar()">Cadastrar</button>
      </div>
    </div>
  </div>
</div>
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      (click)="findByIdCliente()"
      id="home-tab"
      data-bs-toggle="tab"
      data-bs-target="#home"
      type="button"
      role="tab"
      aria-controls="home"
      aria-selected="true"
    >
      Meus endereços
    </button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div
    class="tab-pane fade show active"
    id="home"
    role="tabpanel"
    aria-labelledby="home-tab"
  >
    <div class="card" style="width: 18rem">
      <div class="card-body" *ngFor="let item of listaEndereco">
        <div *ngIf="item.cliente.id_cliente == idCliente">
        <h5 class="card-title">{{ item.nome_endereco }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ item.complemento }}</h6>
        <p class="card-text">{{ item.bairro }}</p>
        <p class="card-text">{{ item.cidade }}</p>
        <p class="card-text">{{ item.numero }}</p>
        <p class="card-text">{{ item.rua }}</p>
        <p class="card-text">{{ item.cep }}</p>
        <a href="#" class="card-link">Editar</a>
        <a href="#" class="card-link">Deletar</a>
      </div>
      </div>
    </div>
  </div>
</div>
